<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>❤️</title>
		<link rel="stylesheet" href="./css/codigo.css" />
		<script src="./js/codigo.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1 class="title">Minha linda...</h1>
			<div class="fotos">
				<img class="foto1" src="./img/fotos/foto1.jpg" alt="" />
				<p>que desde o começo, sempre carinhosa e delicada...</p>
				<img class="foto2" src="./img/fotos/foto2.jpg" alt="" />
				<p>minha companheira de todas as horas!</p>
				<img class="foto3" src="./img/fotos/foto3.jpg" alt="" />
				<p>que há 9 meses, mudou totalmente minha vida, pra melhor!</p>
				<img class="foto4" src="./img/fotos/foto4.jpg" alt="" />
				<p>e que me faz feliz todos os dias!</p>
			</div>
			<div class="form">
				<label for="senha">Digite a senha:</label>
				<span>(só números)</span>
				<div class="senha">
					<input type="text" class="senha-input" maxlength="6" required />
					<input type="submit" value="Verificar" class="button" />
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	</body>
</html>
